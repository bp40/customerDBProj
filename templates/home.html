<html>
    <head>
        <title>show database</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/home.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    </head>
    <body class="container">    
        <h1 class="position-absolute top-0 start-50 translate-middle-x">Customer Database</h1>
        <div class="container d-flex justify-content-around flex-wrap"></div>
            <div class="card-group" style="margin-top: 5em;">
                {% for customer in customerList %}   
                    <div class="card" style="width: 10rem; margin: 1rem;">
                        <img class="card-img-top" src="https://eitrawmaterials.eu/wp-content/uploads/2016/09/person-icon.png">
                        <div class="card-body">
                            <h3 class="card-title">{{customer.name}}</h3>
                            <p class="card-title">ID : {{customer.id}}</p>            
                            <p class="card-text">Address: {{customer.address}}</p>
                        </div>
                    </div>  
                {% endfor %}
            </div>  
        </div>    
    </body>>
</html>
