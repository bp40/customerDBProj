<html>
    <head>
        <title>show database</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/home.css') }}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    </head>
    <body class="center">    
        <h1 class="center title">Customer Database</h1>
        <div class=""></div>
            <div class="container">
                {% for customer in customerList %}   
                    <div class="card">
                        <img class="img" src="https://eitrawmaterials.eu/wp-content/uploads/2016/09/person-icon.png">
                        <div class="box-text">
                            <h3 class="">{{customer.name}}</h3>
                            <p class="">ID : {{customer.id}}</p>            
                            <p class="">Address: {{customer.address}}</p>
                        </div>
                    </div>  
                {% endfor %}
            </div>
        </div>    
    </body>
</html>
